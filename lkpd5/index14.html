<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let total = 0;
        let tertinggi = 0; 
        let terendah = 0;
        for (let a = 1; a <= 20; a++){
            bil = parseInt(prompt("Input bilangan (Hanya angka)"));
            if (bil > tertinggi){
                tertinggi = bil
            } else {
                tertinggi = tertinggi
                if (bil < terendah) {
                    terendah = bil
                } else {
                    terendah = terendah
                }
            }
            total = total + bil
        }
        rata = total / 20

        console.log(tertinggi,terendah,rata)
    </script>
</body>
</html>
